{% extends 'base.html' %}
{% block title_page %}
تغییر گذرواژه
{% endblock %}
{% block continer_page %}
    <!-- Breadcrumb Section Start -->
    <section class="breadscrumb-section pt-0">
        <div class="container-fluid-lg">
            <div class="row">
                <div class="col-12">
                    <div class="breadscrumb-contain">
                        <h2 class="mb-2">تغییر گذرواژه</h2>
                        <nav>
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item">
                                    <a href="{% url 'home' %}">
                                        <i class="fa-solid fa-house"></i>
                                    </a>
                                </li>
                                <li class="breadcrumb-item active">تغییر گذرواژه</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
    <!-- log in section start -->
    <section class="log-in-section background-image-2 section-b-space">
        <div class="container-fluid-lg w-100">
            <div class="row">
                <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
                    <div class="image-contain">
                        <img src="/static/Front/images/inner-page/log-in.png" class="img-fluid" alt="">
                    </div>
                </div>

                <div class="col-xxl-4 col-xl-5 col-lg-6 me-auto">
                    <div class="log-in-box">
                        <div class="log-in-title">
                            <h3>به فست کارت خوش آمدید</h3>
                            <h4>تغییر رمز عبور</h4>
                        </div>

                        <div class="input-box">
                            <form class="row g-4" method="post">
                                {% csrf_token %}
                                <div class="col-12">
                                    <div class="form-floating theme-form-floating log-in-form">
                                        {{ reset_pass.password }}
                                        <label for="password">رمز عبور</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating theme-form-floating log-in-form">
                                        {{ reset_pass.re_password}}
                                        <label for="naw_password"> رمز عبور جدید </label>
                                    </div>
                                </div>


                                <div class="col-12">
                                    <button class="btn btn-animation w-100 justify-content-center" type="submit">ورود</button>
                                </div>
                            </form>
                        </div>
                        <div class="other-log-in">
                            <h6>{{ reset_pass.errors }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- log in section end -->
{% endblock %}
